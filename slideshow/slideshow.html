<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <title>slideshow</title>
    <style> 
        .slideshow{
            width: 1200px;
            height: 367px; 
            margin:  80px auto;
        }
        .img-box {
            white-space: 1200xp;
            height: 336px;
        }
        .img-box ul{
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            padding-left: 0;
        }

        .img-box ul li {
            position: absolute;
            width: 730px;
            height: 336px;
        }
        .img-box img {
            display: block;
            width: 730px;
            height: 336px;
        }
        .line-bar {
            white-space: 1200px;
            height: 31px;

        }
        .list1 {
            z-index: 1;
            transform: scale(0.81)  ;
            transform-origin: 0% 100%;  
            /* 任何元素都有中心点,orign调整合力  方向*/
        }
        .list2{
            transform: translateX(235px);
            /*left会不断引起页面的重绘*/
            z-index: 2;
        }
        .list3{
            transform: translateX(730px) scale(0.81)  ;
            transform-origin: 100% 100% ; 
            z-index: 1;
        }
        .list4 {
            transform: translateX(1200px) scale(0.81);
            z-index: 1;
            transform-origin: 100% 100%;  
        }
        .list5{
            transform: translateX(1600px) scale(0.81);
            z-index: 1;
            transform-origin: 100% 100%;  
        }

        .line-bar {
            text-align: center;
        }
        .line-bar span {
            display: inline-block;
            width: 35px;
            height: 3px;
            background-color: #ccc; 
        }
    </style>
</head>
<body>
    <!--div.slideshow>(div.img-box>ul>li.list$*5>img[src="img/sky-$.jpg"])+div.line-bar>span*5-->
    <div class="slideshow">
        <div class="img-box">
            <ul>
                <li class="list1"><img src="img/sky-1.jpg" alt=""></li>
                <li class="list2"><img src="img/sky-2.jpg" alt=""></li>
                <li class="list3"><img src="img/sky-3.jpg" alt=""></li>
                <li class="list4"><img src="img/sky-4.jpg" alt=""></li>
                <li class="list5"><img src="img/sky-5.jpg" alt=""></li>
            </ul>
        </div>
        <div class="line-bar">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        var aLi =  document.querySelectorAll('li');
        var aName = [];
        for(var item of aLi) {
            aName.push(item.classList[0]);
         }
    </script>
</body>
</html>
